on: push
jobs:
  test-server:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - run: cp docs/.example.env .env
      - name: test
        run: |
          docker-compose \
            -f docker/docker-compose.yml \
            -f docker/docker-compose.test.yml \
            --project-directory . \
            up --abort-on-container-exit --exit-code-from chat
      - if: always()
        uses: actions/upload-artifact@v1
        with:
          name: server-test-results
          path: build/reports/tests/test/
  test-openapi-spec:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npx @stoplight/spectral lint docs/openapi.yaml
  github-release:
    if: github.ref == 'refs/heads/master'
    needs: [test-server, test-openapi-spec]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npx redoc-cli bundle docs/openapi.yaml --title 'Omni Chat'
      - run: ./gradlew githubRelease -PGITHUB_PAT=${{ secrets.GITHUB_PAT }}