version: '3.7'
services:
  chat:
    image: gradle:6.3-jdk8
    command: gradle --no-daemon test
    restart: 'no'
    environment:
      IS_TESTING_ENVIRONMENT: 1
    volumes:
      - type: bind
        source: .
        target: /home/gradle
      - type: volume
        source: gradle-cache
        target: /home/gradle/.gradle
volumes:
  gradle-cache: